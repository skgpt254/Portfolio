<header class="bg-slate-900/80 backdrop-blur-sm sticky top-0 z-50">
  <nav class="container mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex items-center justify-between h-16 border-b border-slate-700/50">
      <div class="flex items-center">
        <a [routerLink]="'/'" (click)="closeMenu()" class="text-cyan-400 font-mono text-xl font-bold">
          &gt;&lowbar; Sandesh
        </a>
      </div>
      <div class="hidden md:block">
        <div class="ml-10 flex items-baseline space-x-4">
          <a *ngFor="let link of navLinks; trackBy: trackByPath"
             [routerLink]="link.path"
             routerLinkActive="bg-slate-800 text-cyan-400"
             [routerLinkActiveOptions]="{ exact: link.path === '/' }"
             class="text-slate-300 hover:bg-slate-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium transition-colors">
            {{ link.label }}
          </a>
        </div>
      </div>
      <div class="md:hidden flex items-center">
        <button (click)="toggleMenu()" type="button" class="inline-flex items-center justify-center p-2 rounded-md text-slate-400 hover:text-white hover:bg-slate-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-slate-800 focus:ring-white">
          <span class="sr-only">Open main menu</span>
          <ng-container *ngIf="!isMenuOpen(); else closeIcon">
            <svg class="block h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
          </ng-container>
          <ng-template #closeIcon>
            <svg class="block h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </ng-template>
        </button>
      </div>
    </div>
  </nav>

  <!-- Mobile menu, show/hide based on menu state. -->
  <div class="md:hidden" [class.block]="isMenuOpen()" [class.hidden]="!isMenuOpen()">
    <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
      <a *ngFor="let link of navLinks; trackBy: trackByPath"
         [routerLink]="link.path"
         (click)="closeMenu()"
         routerLinkActive="bg-slate-800 text-cyan-400"
         [routerLinkActiveOptions]="{ exact: link.path === '/' }"
         class="text-slate-300 hover:bg-slate-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium transition-colors">
        {{ link.label }}
      </a>
    </div>
  </div>
</header>
