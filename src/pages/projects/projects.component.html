<div class="space-y-12">
  <div class="max-w-3xl mx-auto text-center">
    <h1 class="text-3xl sm:text-4xl font-extrabold text-white tracking-tight">MY WORK</h1>
  </div>

  <div class="grid gap-8 md:grid-cols-2 lg:grid-cols-3">
    @for (project of projects(); track project.slug) {
      <a [routerLink]="['/projects', project.slug]" class="group block bg-slate-800/50 rounded-lg overflow-hidden border border-slate-700 hover:border-cyan-500 transition-all duration-300 transform hover:-translate-y-1">
        <div class="h-48 overflow-hidden">
          <img class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-300" [src]="project.imageUrl" [alt]="project.title">
        </div>
        <div class="p-6">
          <p class="text-sm text-slate-500">{{ project.date }}</p>
          <h3 class="mt-2 text-xl font-bold text-slate-100 group-hover:text-cyan-400 transition-colors">{{ project.title }}</h3>
          <p class="mt-3 text-slate-400">{{ project.summary }}</p>
          <div class="mt-4 flex flex-wrap gap-2">
            @for (tag of project.tags; track tag) {
              <span class="inline-block bg-slate-700 rounded-full px-3 py-1 text-xs font-semibold text-cyan-300">{{ tag }}</span>
            }
          </div>
        </div>
      </a>
    }
  </div>
</div>
